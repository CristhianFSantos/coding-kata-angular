<div class="container">
  <h1 class="container__title">Magic Function</h1>
  <p class="container__description">
    Função que aceita um número dinâmico de parâmetros dos tipos: number, string
    e boolean. E retorna o parâmetros concatenados como um hífen. Caso seja
    passado algum parâmetro que não seja dos tipos mencionados retorne undefined
  </p>
  <div class="container__form">
    <input #input class="form__input" type="text" placeholder="name, owner" />
    <button (click)="magicFunction(input.value)" class="form__button">
      Run
    </button>
  </div>
  <textarea class="container__output">{{ message }}</textarea>
</div>
